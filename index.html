<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha384-ezufz7jMWfnFO9gySofuE8pRWX+xu1KgshE/Yd8f3Qq2xur79+Op2a/NtC8uOzbn"
        crossorigin="anonymous"></script>
    <title>Metagentics</title>
</head>

<body>
    <div id="container">
        <video id="background_video" loop muted></video>
        <div id="video_cover"></div>
        <div id="overlay"></div>
    </div>

    <div class="fondo-semi-transparente" id="toastContainer" style="display:none; z-index: 3"></div>


    <!-- Toast System Blocked -->
    <div class="toast sytemblocked top-0 start-50" role="alert" aria-live="assertive" aria-atomic="true"
        id="unlockToast_systemlocked" style="position: fixed;">
        <div class="toast-header">
            <i class="bi bi-ban"></i>
            <strong class="me-auto">ㅤYour system is locked!</strong>
            <small class="text-body-secondary">1 mins agoㅤ</small>
            <i class="bi bi-x-circle" id="closebutton" onclick="closeToast()"></i>
        </div>
        <div class="toast-body" id="toast-body_systemlocked">

        </div>
    </div>
    <div class="toast attempt top-0 start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true" id="unlockToast_administrator" style="display: none; position: fixed; width: 390px; z-index: 4; top: initial">
        <div class="toast-header" id="header_administrator">
            <i class="bi bi-exclamation-circle"></i>
            <strong class="me-auto">ㅤUnlock system ready</strong>
            <small class="text-body-secondary">system ready to be unlockedㅤ</small>
        </div>
        <div class="toast-body" id="">
            <div class="from mb-3">
                <div class="input-group mb-3 animate__animated animate__fadeInDown">
                    <label class="input-group-text animate__animated animate__fadeInRight" for="username"><i
                            class="bi bi-person"></i></label>
                    <input type="text" id="usernamead" class="form-control form-control-sm" placeholder="Username"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 animate__animated animate__fadeInDown">
                    <label class="input-group-text animate__animated animate__fadeInRight" for="password"><i
                            class="bi bi-lock"></i></label>
                    <input type="password" id="passwordad" class="form-control form-control-sm" placeholder="Password"
                        aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div id="erroradm" class="p-3 mb-2 bg-danger rounded" style="display: none;">
                    incorrect username or password please try again
                </div>
                <div class="box-buttons  animate__animated animate__fadeInUp">
                    <button type="button" class="btn btn-dark" id="buttonadm" onclick="unlockadm()">Enter</button>
                </div>

            </div>
        </div>
    </div>
    
    <section id="main_content">
        <!-- Toast admin -->
        
        <!-- Alert -->
        <div class="toast attempt position-fixed top-50 start-50 translate-middle" role="alert" aria-live="assertive"
            aria-atomic="true" id="unlockToast">
            <div class="toast-header">
                <i class="bi bi-exclamation-circle"></i>
                <strong class="me-auto">ㅤAlert</strong>
                <small class="text-body-secondary">1 min agoㅤ</small>
                <i class="bi bi-x-circle" id="closebutton" onclick="closeToast()"></i>
            </div>
            <div class="toast-body" id="toast-body">

            </div>
        </div>
        <!-- Toast Administration Unlock -->


        <div class="row">
            <div class="logo animate__animated animate__bounceInDown logo">
                <img src="img/logo-white.png" alt="logo">
            </div>
            <div class="a">
                <h3 class="animate__animated animate__fadeInUp">Welcome to the metagenetics dashboard</h3>
                <p class="animate__animated animate__fadeInUp clarito">
                    (Enter your username and password to access the system)
                </p>
                <div class="from mb-3">
                    <div class="input-group mb-3 animate__animated animate__fadeInDown">
                        <label class="input-group-text animate__animated animate__fadeInRight" for="username"><i
                                class="bi bi-person"></i></label>
                        <input type="text" id="username" class="form-control form-control-sm" placeholder="Username"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 animate__animated animate__fadeInDown">
                        <label class="input-group-text animate__animated animate__fadeInRight" for="password"><i
                                class="bi bi-lock"></i></label>
                        <input type="password" id="password" class="form-control form-control-sm" placeholder="Password"
                            aria-label="Password" aria-describedby="basic-addon1">
                    </div>

                    <div class="box-buttons d-flex justify-content-between animate__animated animate__fadeInUp">
                        <button type="button" class="btn btn-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-question-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"></path>
                                <path
                                    d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94">
                                </path>
                            </svg>
                        </button>
                        <button type="button" class="btn btn-danger animate__animated animate__flash animate__infinite infinite float-start"
                            onclick="unlockAdmin()" id="btn-danger" style="display: none;">
                            <i class="bi bi-lock-fill"></i>Unlock system
                        </button>
                    
                        <button type="button" class="btn btn-dark" id="buttonfrom" onclick="unlockToastAlert()">Enter</button>
                    </div>
                    
                </div>
            </div>
        </div>

    </section>

    <script src="js/toast.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="js/bideo.js"></script>
    <script src="js/main.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/tooltip.js"></script>
</body>

</html>
